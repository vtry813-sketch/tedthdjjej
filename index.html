
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotCloud | Deploy & Scale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); }
        .status-running { @apply bg-green-500/20 text-green-400 border border-green-500/30; }
        .status-stopped { @apply bg-red-500/20 text-red-400 border border-red-500/30; }
        .status-expired { @apply bg-yellow-500/20 text-yellow-400 border border-yellow-500/30; }
    </style>

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
